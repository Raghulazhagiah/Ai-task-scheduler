<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Task Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Task Scheduler Form -->
        <form id="taskForm">
            <h1>Task Scheduler</h1>
            <label for="name">Task Name</label>
            <input type="text" id="name" placeholder="Task Name" required>

            <label for="task">Task Description</label>
            <input type="text" id="task" placeholder="Task Description" required>

            <button type="submit">Add Task</button>
        </form>

        <!-- Task List -->
        <div class="task-list-container">
            <ul id="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </div>
    </div>
    <!-- Load main JavaScript file first -->
    <script src="app.js"></script>
    <!-- Load module JavaScript file as the last script -->
    <script type="module" src="emailHandler.js"></script>
</body>
</html>
